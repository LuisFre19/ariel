<div class="bg-[#181818] p-6 rounded-lg shadow-lg h-full">
  <h2 class="text-2xl font-bold mb-4">Your Top Tracks</h2>
  <ul class="space-y-4">
    @for (track of tracks(); track track.name; let i = $index) {
      <li class="flex items-center space-x-4 p-2 rounded-md transition-colors hover:bg-neutral-800/50">
        <span class="text-lg font-semibold text-neutral-400 w-6 text-center">{{ i + 1 }}</span>
        <img [ngSrc]="track.albumArtUrl" width="50" height="50" class="rounded-md" alt="Album art for {{ track.name }}">
        <div class="flex-grow">
          <p class="font-medium text-white">{{ track.name }}</p>
          <p class="text-sm text-neutral-400">{{ track.artist }}</p>
        </div>
      </li>
    } @empty {
      <p class="text-neutral-400">Loading top tracks...</p>
    }
  </ul>
</div>
